<extend name="Base:base"/>
<block name="css_link">
    <link href="__BRACKET__/css/jquery.datatables.css" rel="stylesheet">
    <link href="__BRACKET__/css/pagelist.css" rel="stylesheet">
</block>

<block name="main">       
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-btns">
            <!-- <a href="" class="minimize">&minus;</a> -->
          </div><!-- panel-btns -->
          <h3 class="panel-title">积分表</h3>
          <div class="panel-body" style="height: auto;">
              <form id="searchForm" name="searchform" class="well form-search" method="post"  onSubmit="check();" enctype="multipart/form-data" style="background-color:white;margin-top:15px;">
              <div style="float:left;margin-left: 20px;">                
                  <input class="form-control" type="text" name="search[c_name]" value="{$search['c_name']}" placeholder="请输入班级">
              </div>
              <div style="float:left;margin-left: 20px;">                
                  <input class="form-control" type="text" name="search[s_id]" value="{$search['s_id']}" placeholder="格式：如 2015">
              </div>
              <div style="float:left;margin-left: 20px;">               
                  <input class="form-control" type="text" name="search[sc_union]" value="{$search['sc_union']}" placeholder="请输入部室">
              </div>
                <div style="float:left;margin-left: 40px;">      
                  <input type="image" src="__BRACKET__/images/search2.png" style="width: 35px;height: 35px;" onclick="checkaction(1);"/>
                  <input type="image" id="btn" src="__BRACKET__/images/cloud1.png" style="width: 35px;height: 35px;margin-left: 10px;" onclick="checkaction(0);"/>
                  </div>     
              </form>
        </div>
        <br>
        <hr>
        <div class="panel-body" style="overflow: auto;">         
          <div class="table-responsive" id="list">         
          <form style="min-width:990px;">
          <a class="btn btn-xs btn-info pull-left mr-5" id="discard" href="javascript:void(0);">删除</a>        
          <table class="table table-striped" id="table2" align="center">
              <thead>
                  <tr>
                    <th><input class="all" type="checkbox" class="" /></th>
                    <th width="50px">学号</th>
                    <th>姓名</th>
                    <th>班级</th>
                    <th>分数</th>
                    <th>原因</th>
                    <th width="150px">时间</th>
                    <th>记录者</th>
                    <th>部室</th>
                    <th>操作</th>
                  </tr>
              </thead>
              <tbody>
              <if condition="$list">
              <foreach name="list" item='vo'>
                  <tr class="odd gradeX">
                      <td><input name="delete[]" type="checkbox" value="{$vo.id}"/></td>
                      <td>{$vo.s_id}</td>
                      <td>{$vo.s_name}</td>
                      <td>{$vo.c_name}</td>
                      <td>{$vo.sc_number}</td>
                      <td>{$vo.sc_reason}</td>
                      <td class="center">{$vo.sc_time}</td>
                      <td class="center">{$vo.sc_who}</td>
                      <td class="center">{$vo.sc_union}</td>
                      <td class="center">
                        <a class="btn btn-xs btn-info mr-5" href="javascript:void(0);" data-toggle="modal" data-target="#myModal" onclick="tables(this)" data-id="{$vo.id}">修改</a>
                      </td>
                  </tr>
              </foreach>
                <else/>
                  <tr><td id="zero" colspan="xx">暂无相关信息</td></tr>
                </if>            
              </tbody>
           </table>
          </form>
          </div><!-- table-responsive -->
          <!-- <div class="pagelist">{$page}</div> -->
        </div><!-- panel-body -->
      </div><!-- panel -->        
    </div><!-- contentpanel -->
<!-- 修改 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">积分修改</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal form-bordered" method="post">
              <div class="form-group">
                <input type="hidden" name="id">
                <label class="col-sm-3 control-label" ></label>
                <div class="col-sm-6">
                   学号 <input type="text" disabled="" name="s_id" class="form-control" id="s_id" maxlength="11" />
                  <span class="Validform_checktip"></span> 
                  <br>
                   姓名 <input type="text" disabled="" name="s_name" class="form-control" id="s_name" maxlength="11"/>
                  <span class="Validform_checktip"></span>
                  <br>
                   班级 <input type="text" disabled="" name="c_name" class="form-control" id="c_name"/>
                  <span class="Validform_checktip"></span>
                  <br>
                   积分 <input type="text" name="sc_number" class="form-control" id="sc_number"  nullmsg="请填写积分！"/>
                  <span class="Validform_checktip"></span>
                  <br>
                   原因 <input type="text" name="sc_reason" class="form-control" id="sc_reason"/>
                  <span class="Validform_checktip"></span>
                  <br>
                   部室 <input type="text" disabled="" name="sc_union" class="form-control" id="sc_union"/>
                  <span class="Validform_checktip"></span>
                  <br>
                   时间 <input type="text" naem="sc_time" class="form-control" id="sc_time"/>
                  <span class="Validform_checktip"></span>
                  <br>
                  修改人<input type="text" name="sc_who" class="form-control" id="sc_who"/>
                  <span class="Validform_checktip"></span>
                  <input type="hidden" id="edit_id_update">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" id="editform">Save changes</button>
          </div>
        </div><!-- modal-content -->
      </div><!-- modal-dialog -->
    </div><!-- modal -->

<script type="text/javascript">
 $('.all').click(function() {
    if($(this).is(':checked')) {
      $(':checkbox').attr('checked', 'checked');
    } else {
      $(':checkbox').removeAttr('checked');
    }
  });

  // 删除操作
  $('#discard').click(function() {
    if($(':checked').size() > 0) {
      // alert($(':checked').size());
      layer.confirm('确定要删除吗？', {
        btn: ['确定','取消'],
        shade: false 
      }, function(){
        $.post("{:U('Tables/delete')}", {data: $('form').serializeArray()}, function(res) {
          if(res.state == 1) {
            layer.msg(res.message, {icon: 1, time: 1000});
          } else {
            layer.msg(res.message, {icon: 2, time: 1000});
          }
          setTimeout(function() {
            location.reload();
          }, 1000);
        });
      }, function(){
        layer.msg('取消了删除操作！', {time: 1000});
        $(':checkbox').removeAttr('checked');
      });
    } else {
      layer.alert('没有选择！');
    }
  });
</script>

<script type="text/javascript">
function checkaction(v){ 
  if(v==0){ 
  document.searchform.action="{:U('admin/Tables/export')}";

  }else{ 
  document.searchform.action="{:U('admin/Tables/tables')}"; 
  } 
  searchform.submit(); 
} 
</script>

<script type="text/javascript">
    function tables(ss){
      var edit_id = $(ss).data('id');
      var url = "{:U('Tables/edit')}";
      $.post(url,{
        'edit_id':edit_id
      },function(msg){
        $("#s_id").val(msg.s_id);
        $("#s_name").val(msg.s_name);
        $("#c_name").val(msg.c_name);
        $("#sc_number").val(msg.sc_number);
        $("#sc_reason").val(msg.sc_reason);
        $("#sc_time").val(msg.sc_time);
        $("#sc_union").val(msg.sc_union);
        $("#sc_who").val(msg.sc_who);
        $("#edit_id_update").val(msg.id);
      });
    };

    $("#editform").click(function(){
      var url = "{:U('Tables/save')}";
      if ($("#sc_number").val() == "") {
        layer.alert("积分不能为空");
        return false;
      }
      if ($("#sc_reason").val() == "") {
        layer.alert("积分原因不能为空");
        return false;
      }
      if ($("#sc_time").val() == "") {
        layer.alert("时间不能为空");
        return false;
      }
      if ($("#sc_who").val() == "") {
        layer.alert("修改人不能为空");
        return false;
      }
      $.post(url,{
        'id':$("#edit_id_update").val(),
        's_id':$("#s_id").val(),
        's_name':$("#s_name").val(),
        'c_name':$("#c_name").val(),
        'sc_number':$("#sc_number").val(),
        'sc_reason':$("#sc_reason").val(),
        'sc_time':$("#sc_time").val(),
        'sc_union':$("#sc_union").val(),
        'sc_who':$("#sc_who").val()
      },function(msg){
        layer.msg("修改成功！");
        setTimeout(function(){
            location.reload();
        },1000);          
      });                                                       
    });
</script>
